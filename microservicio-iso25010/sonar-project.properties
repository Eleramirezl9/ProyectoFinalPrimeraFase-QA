# Configuración de SonarQube para el proyecto
# Este archivo define las propiedades necesarias para el análisis de calidad de código con SonarQube/SonarCloud

# ============================================
# Información del Proyecto
# ============================================
sonar.projectKey=Eleramirezl9_ProyectoFinalPrimeraFase-QA
sonar.organization=eleramirezl9

# Nombre y versión del proyecto
sonar.projectName=Microservicio ISO 25010
sonar.projectVersion=1.0.0

# ============================================
# Rutas del Proyecto
# ============================================
# Directorio base del código fuente
sonar.sources=src/main/java

# Directorio de pruebas
sonar.tests=src/test/java

# Directorio donde Maven genera las clases compiladas
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Directorio de librerías (para análisis de dependencias)
sonar.java.libraries=target/*.jar

# ============================================
# Configuración de Cobertura con JaCoCo
# ============================================
# Ruta al archivo XML de reporte de JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Plugin de cobertura
sonar.java.coveragePlugin=jacoco

# ============================================
# Exclusiones de Análisis
# ============================================
# Archivos que no deben ser analizados
sonar.exclusions=\
  **/MicroservicioApplication.java,\
  **/config/**,\
  **/dto/**,\
  **/model/**,\
  **/*.xml,\
  **/*.yml,\
  **/*.yaml,\
  **/*.properties,\
  **/*.sql

# Exclusiones de cobertura (archivos que no requieren pruebas)
sonar.coverage.exclusions=\
  **/MicroservicioApplication.java,\
  **/config/**,\
  **/dto/**,\
  **/model/**,\
  **/exception/GlobalExceptionHandler.java

# Exclusiones de duplicación
sonar.cpd.exclusions=\
  **/dto/**,\
  **/model/**

# ============================================
# Configuración de Lenguaje
# ============================================
sonar.language=java
sonar.java.source=17

# Codificación de archivos
sonar.sourceEncoding=UTF-8

# ============================================
# Configuración de Análisis
# ============================================
# Nivel mínimo de severidad para fallos del análisis
sonar.qualitygate.wait=false

# Análisis incremental (solo archivos modificados)
sonar.scm.provider=git

# ============================================
# URLs y Credenciales
# ============================================
# URL del servidor SonarQube (usar SonarCloud para análisis en la nube)
sonar.host.url=https://sonarcloud.io

# Token de autenticación (debe ser configurado como variable de entorno SONAR_TOKEN)
# No colocar el token directamente aquí por seguridad
# sonar.login=${SONAR_TOKEN}

# ============================================
# Reglas de Calidad
# ============================================
# Umbrales de cobertura (en porcentaje)
sonar.coverage.minimum=80.0

# Enlaces a documentación
sonar.links.homepage=https://github.com/eleramirezl9/microservicio-iso25010
sonar.links.ci=https://github.com/eleramirezl9/microservicio-iso25010/actions
sonar.links.scm=https://github.com/eleramirezl9/microservicio-iso25010
sonar.links.issue=https://github.com/eleramirezl9/microservicio-iso25010/issues
