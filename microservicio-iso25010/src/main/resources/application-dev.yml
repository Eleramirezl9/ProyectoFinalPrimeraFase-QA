# ----------------------------------------
# BASE DE DATOS H2 PARA DESARROLLO
# ----------------------------------------
# IMPORTANTE: Configurar credenciales en archivo .env
spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  # H2 Console habilitada
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  
  # JPA para desarrollo
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

# ----------------------------------------
# LOGGING DETALLADO
# ----------------------------------------
logging:
  level:
    '[com.ejemplo]': DEBUG
    '[org.springframework.web]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    root: INFO

# ----------------------------------------
# SWAGGER HABILITADO
# ----------------------------------------
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true