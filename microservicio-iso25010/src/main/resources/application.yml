server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: microservicio-iso25010
  
  # Configuración HTTP y codificación
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true
  
  # Configuración de base de datos H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE DOMAIN IF NOT EXISTS TEXT AS VARCHAR(255)
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # Configuración JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
        connection:
          CharSet: utf8mb4
          characterEncoding: utf8
          useUnicode: true
        jdbc:
          lob:
            non_contextual_creation: true
        default_schema: PUBLIC
    defer-datasource-initialization: true
  
  # Configuración H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # Configuración de inicialización de datos
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      continue-on-error: true
      encoding: UTF-8

# Configuración de logging
logging:
  level:
    '[com.ejemplo]': DEBUG
    '[org.springframework.web]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE

# Configuración de SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Configuración de gestión y monitoreo (Spring Boot Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Configuración personalizada de CORS
# Esta configuración es leída por CorsConfig.java mediante valores por defecto
# Las URLs permitidas están definidas en CorsConfig.java