server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: microservicio-iso25010
  
  # Configuración de base de datos H2
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # Configuración JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Configuración H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # Configuración de inicialización de datos
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      continue-on-error: true

# Configuración de logging
logging:
  level:
    com.ejemplo: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Configuración de SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  info:
    title: Microservicio ISO/IEC 25010
    description: API REST para evaluación de calidad de software según ISO/IEC 25010
    version: 1.0.0
    contact:
      name: Estudiante Mariano Gálvez
      email: estudiante@umg.edu.gt

# Configuración de gestión y monitoreo
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

