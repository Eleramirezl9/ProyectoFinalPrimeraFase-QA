# ==========================================
# GitHub Actions Workflow - CI/CD
# ==========================================
# Workflow para:
# - Build y Tests
# - An√°lisis de calidad con SonarQube
# - Reporte de cobertura
# - Notificaciones de estado

name: CI - Build, Test & SonarQube

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  # ==========================================
  # Job 1: Build and Test
  # ==========================================
  build-and-test:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: microservicio-iso25010

    steps:
      # Checkout del c√≥digo
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarQube

      # Setup Java 17
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      # Cache de Maven
      - name: üì¶ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Build del proyecto
      - name: üî® Build with Maven
        run: mvn -B clean compile

      # Ejecutar tests
      - name: üß™ Run tests
        env:
          # Database configuration para tests
          DB_URL: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE DOMAIN IF NOT EXISTS TEXT AS VARCHAR(255)
          DB_DRIVER: org.h2.Driver
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_PLATFORM: org.hibernate.dialect.H2Dialect
          DB_DDL_AUTO: create-drop
          DB_SHOW_SQL: false
          # CORS configuration
          CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4200,http://localhost:5173
          CORS_ALLOWED_METHODS: GET,POST,PUT,PATCH,DELETE,OPTIONS
          CORS_ALLOWED_HEADERS: Content-Type,Authorization,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
          CORS_EXPOSED_HEADERS: Access-Control-Allow-Origin,Access-Control-Allow-Credentials,Location,X-Total-Count
          CORS_ALLOW_CREDENTIALS: true
          CORS_MAX_AGE: 3600
          # JWT configuration
          JWT_SECRET: test-secret-key-for-github-actions-minimum-256-bits-required-for-security-purposes-only
          JWT_EXPIRATION: 86400000
          JWT_REFRESH_TOKEN_EXPIRATION: 604800000
          # Server configuration
          SERVER_PORT: 8080
          CONTEXT_PATH: /api
          # H2 Console
          H2_CONSOLE_ENABLED: false
          H2_CONSOLE_PATH: /h2-console
          H2_WEB_ALLOW_OTHERS: false
          # Swagger
          SWAGGER_ENABLED: false
          SWAGGER_UI_ENABLED: false
          SWAGGER_API_DOCS_PATH: /api-docs
          SWAGGER_UI_PATH: /swagger-ui.html
          # Logging
          LOG_LEVEL_APP: INFO
          LOG_LEVEL_WEB: WARN
          LOG_LEVEL_SQL: WARN
          LOG_LEVEL_HIBERNATE: WARN
          LOG_LEVEL_ROOT: INFO
          # Actuator
          ACTUATOR_ENDPOINTS: health,info
          ACTUATOR_HEALTH_DETAILS: when-authorized
          # Spring Profile
          SPRING_PROFILES_ACTIVE: test
          # DevTools (disabled in CI)
          SPRING_DEVTOOLS_RESTART_ENABLED: false
          SPRING_DEVTOOLS_LIVERELOAD_ENABLED: false
        run: mvn -B test

      # Publicar resultados de tests
      - name: üìä Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        continue-on-error: true
        with:
          name: JUnit Tests
          path: microservicio-iso25010/target/surefire-reports/*.xml
          reporter: java-junit

      # Generar reporte de cobertura
      - name: üìà Generate Coverage Report
        if: success()
        run: mvn -B jacoco:report

      # Upload del reporte de cobertura
      - name: üì§ Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./microservicio-iso25010/target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ==========================================
  # Job 2: SonarQube Analysis
  # ==========================================
  sonarqube:
    name: üîç SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: microservicio-iso25010

    steps:
      # Checkout del c√≥digo
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para an√°lisis de SonarQube

      # Setup Java 17
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      # Cache de SonarQube
      - name: üì¶ Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar

      # Cache de Maven
      - name: üì¶ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # An√°lisis de SonarQube
      - name: üîç Analyze with SonarQube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Database configuration para tests
          DB_URL: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE DOMAIN IF NOT EXISTS TEXT AS VARCHAR(255)
          DB_DRIVER: org.h2.Driver
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_PLATFORM: org.hibernate.dialect.H2Dialect
          DB_DDL_AUTO: create-drop
          DB_SHOW_SQL: false
          # CORS configuration
          CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4200,http://localhost:5173
          CORS_ALLOWED_METHODS: GET,POST,PUT,PATCH,DELETE,OPTIONS
          CORS_ALLOWED_HEADERS: Content-Type,Authorization,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
          CORS_EXPOSED_HEADERS: Access-Control-Allow-Origin,Access-Control-Allow-Credentials,Location,X-Total-Count
          CORS_ALLOW_CREDENTIALS: true
          CORS_MAX_AGE: 3600
          # JWT configuration
          JWT_SECRET: test-secret-key-for-github-actions-minimum-256-bits-required-for-security-purposes-only
          JWT_EXPIRATION: 86400000
          JWT_REFRESH_TOKEN_EXPIRATION: 604800000
          # Server configuration
          SERVER_PORT: 8080
          CONTEXT_PATH: /api
          # H2 Console
          H2_CONSOLE_ENABLED: false
          H2_CONSOLE_PATH: /h2-console
          H2_WEB_ALLOW_OTHERS: false
          # Swagger
          SWAGGER_ENABLED: false
          SWAGGER_UI_ENABLED: false
          SWAGGER_API_DOCS_PATH: /api-docs
          SWAGGER_UI_PATH: /swagger-ui.html
          # Logging
          LOG_LEVEL_APP: INFO
          LOG_LEVEL_WEB: WARN
          LOG_LEVEL_SQL: WARN
          LOG_LEVEL_HIBERNATE: WARN
          LOG_LEVEL_ROOT: INFO
          # Actuator
          ACTUATOR_ENDPOINTS: health,info
          ACTUATOR_HEALTH_DETAILS: when-authorized
          # Spring Profile
          SPRING_PROFILES_ACTIVE: test
          # DevTools (disabled in CI)
          SPRING_DEVTOOLS_RESTART_ENABLED: false
          SPRING_DEVTOOLS_LIVERELOAD_ENABLED: false
        run: |
          mvn -B verify \
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=Eleramirezl9_ProyectoFinalPrimeraFase-QA \
          -Dsonar.organization=eleramirezl9 \
          -Dsonar.host.url=https://sonarcloud.io

  # ==========================================
  # Job 3: Package (opcional - solo en main)
  # ==========================================
  package:
    name: üì¶ Package Application
    runs-on: ubuntu-latest
    needs: [build-and-test, sonarqube]
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: microservicio-iso25010

    steps:
      # Checkout del c√≥digo
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # Setup Java 17
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      # Empaquetar aplicaci√≥n
      - name: üì¶ Package with Maven
        run: mvn -B package -DskipTests

      # Subir artifact
      - name: üì§ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: microservicio-jar
          path: microservicio-iso25010/target/*.jar
          retention-days: 30

  # ==========================================
  # Job 4: Notification (opcional)
  # ==========================================
  notify:
    name: üì¢ Send Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, sonarqube]
    if: always()

    steps:
      - name: üì¢ Workflow Status
        run: |
          echo "‚úÖ Workflow completed"
          echo "Build & Test: ${{ needs.build-and-test.result }}"
          echo "SonarQube: ${{ needs.sonarqube.result }}"
